<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Mascota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Registrar mascota</h1>
    <main class="seccion-formulario">
        <figure class="side-imagen">
            <img th:src="@{/images/default_image.jpg}" alt="Imagen de perros">
        </figure>
        <form class="introducir-informacion" th:action="@{/mascotas}" th:object="${mascota}" method="post">

            <input input type="hidden" th:field="*{id}" >
            <div class="inputs">
                <div>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" th:field="*{nombre}" placeholder="Nombre de la mascota">
                    <p class="err" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>

                <div>
                    <label for="especie">Especie</label>
                    <select id="especie" th:field="*{especie}">
                        <option value="">Selecciona una especie</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="conejo">Conejo</option>
                    </select>
                    <p class="err" th:if="${#fields.hasErrors('especie')}" th:errors="*{especie}"></p>
                </div>

                <div>
                    <label for="edad">Edad</label>
                    <input id="edad" th:field="*{edad}" placeholder="Edad">
                    <p class="err" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></p>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
